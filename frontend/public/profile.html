<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - GalaxLearn</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Raleway", sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .avatar-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .avatar-option.selected {
            border: 2px solid #007BFF;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 20px;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" disabled>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="avatar">Avatar:</label>
                <div class="avatar-selection">
                    <!-- Avatar images will be dynamically inserted here -->
                </div>
                <input type="hidden" id="avatar" name="avatar">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <p id="message" style="display:none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user'));
        
            if (!user) {
                alert('User not logged in!');
                window.location.href = 'login.html';
                return;
            }
        
            // Populate form with user data
            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
            document.getElementById('city').value = user.city || '';
            document.getElementById('country').value = user.country || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('avatar').value = user.avatar || '';
        
            // Load avatars dynamically
            const avatarSelection = document.querySelector('.avatar-selection');
            const avatarDir = 'images/avatars';
            const avatars = ['boy.png', 'dog.png', 'gamer.png', 'girl.png', 'man (1).png', 'man.png', 'woman (1).png', 'woman (2).png', 'woman.png'];
        
            avatars.forEach(avatar => {
                const img = document.createElement('img');
                img.src = `${avatarDir}/${avatar}`;
                img.classList.add('avatar-option');
                img.addEventListener('click', function () {
                    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    document.getElementById('avatar').value = img.src;
                });
                avatarSelection.appendChild(img);
            });
        
            // Highlight the current avatar
            if (user.avatar) {
                const currentAvatar = document.querySelector(`img[src='${user.avatar}']`);
                if (currentAvatar) {
                    currentAvatar.classList.add('selected');
                }
            }
        
            // Handle form submission
            document.getElementById('profileForm').addEventListener('submit', function (e) {
                e.preventDefault();
        
                const updatedUser = {
                    name: document.getElementById('name').value,
                    email: user.email,
                    city: document.getElementById('city').value,
                    country: document.getElementById('country').value,
                    phone: document.getElementById('phone').value,
                    avatar: document.getElementById('avatar').value
                };
        
                fetch(`http://localhost:5000/api/user/${user.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token}`
                    },
                    body: JSON.stringify(updatedUser)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => {
                    const messageElement = document.getElementById('message');
                    if (result.success) {
                        localStorage.setItem('user', JSON.stringify(result.user));
                        sessionStorage.setItem('user', JSON.stringify(result.user));
                        messageElement.innerText = 'Profile updated successfully.';
                        messageElement.classList.add('success');
                        messageElement.classList.remove('error');
                    } else {
                        messageElement.innerText = result.message;
                        messageElement.classList.add('error');
                        messageElement.classList.remove('success');
                    }
                    messageElement.style.display = 'block';
                })
                .catch(error => {
                    const messageElement = document.getElementById('message');
                    messageElement.innerText = 'An error occurred while updating the profile.';
                    messageElement.classList.add('error');
                    messageElement.classList.remove('success');
                    messageElement.style.display = 'block';
                    console.error('Error updating profile:', error);
                });
            });
        });
        
    </script>
</body>
</html>
